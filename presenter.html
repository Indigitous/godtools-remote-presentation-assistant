<html>
  <head>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/master/dist/clipboard.min.js"></script>
    <script src="firebase.js"></script>
    <script src="helpers.js"></script>
    <script src="presenter.js"></script>
    <script src="presenter-helper.js"></script>
  </head>
  <select id="presentation_list"></select>
  <select id="language_list"></select>
  <span id="load_btn">Start</span>
  <span id="prev_btn">Prev</span>
  <span id="next_btn">Next</span>
  <div id="presentation_link"></div>
  <input id="viewer_link" value="https://github.com/zenorocha/clipboard.js.git">
  <button id="copy_viewer_link_button" data-clipboard-target="#viewer_link">
    <img src="assets/clippy.svg" alt="Copy to clipboard">
  </button>
</html>
