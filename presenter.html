<html>
  <head>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/master/dist/clipboard.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="firebase.js"></script>
    <script src="helpers.js"></script>
    <script src="presenter.js"></script>
    <script src="presenter-helper.js"></script>
  </head>
  <select id="presentation_list"></select>
  <select id="language_list"></select>
  <br>
  <span id="load_btn" class="btn btn-default">Load Presentation</span>
  <span id="prev_btn" style="display:none;" class="btn btn-default">Prev</span>
  <span id="next_btn" style="display:none;" class="btn btn-default">Next</span>
  <div id="presentation_link"></div>
  <input id="viewer_link" value="https://github.com/zenorocha/clipboard.js.git">
  <button id="copy_viewer_link_button" class="btn btn-default" data-clipboard-target="#viewer_link">
    <img src="assets/clippy.svg" alt="Copy to clipboard">
  </button>
  <div id="coaching_content"></div>
</html>
